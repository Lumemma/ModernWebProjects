<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://musanga-app.herokuapp.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Wat je bent is wat je bent geweest. Wat je zal bent is wat je niet doet</span>
        </div>
        <div class="quote-author">
            <spans id="author">musanga</spans>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="twitter this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!----Loader---->
    <div class="loader" id="loader"></div>

    <!----scripts-->
    <script src="script.js"></script>
    <script src="quotes.js"></script>
</body>
</html>
